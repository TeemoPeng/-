    <h1>什么是BFC？ </h1>
    <p>
      BFC是块级格式化上下文的简称，是一个独立的渲染区域，BFC容器里的元素不会影响到外部元素。
      可以理解为，一个元素的子元素内部不论尺寸、定位如何变化，都不会影响到外部元素的尺寸、定位。
    </p>
    <p>需要注意的是：一个BFC的范围包含其所有的子元素，但不包含子元素的下级元素。</p>
